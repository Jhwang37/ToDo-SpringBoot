<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{../stylesheet.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>To-Do List</h1>
<form action="#" th:action="@{/process}" th:object="${list}" method="post">
    <input type="hidden" th:field="*{id}"/>

    Task Name: <input type="text" th:field="*{taskName}"/>
    <span th:if="${#fields.hasErrors('taskName')}"
    th:errors="*{taskName}"></span><br />

    Due Date: <input type="text" th:field="*{dueDate}"/>
    <span th:if="${#fields.hasErrors('dueDate')}"
    th:errors="*{dueDate}"></span> <br />

    Priority: <input type="text" th:field="*{priority}"/>
    <span th:if="${#fields.hasErrors('priority')}"
    th:errors="*{dueDate}"></span> <br />
    <input id="submit" type="submit" value="Submit">
</form>
</body>
</html>
