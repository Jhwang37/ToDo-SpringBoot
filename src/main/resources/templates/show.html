<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All ToDo's</a>

<a th:href="@{/delete/{id}(id=${list.id})}">Delete This ToDo</a>
</body>
</html>
