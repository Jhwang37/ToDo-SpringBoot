<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ToDo List</h1>
<a href="/add">Add a ToDo</a>
<table>
    <tr>
        <th>Task Name</th>
        <th>Due Date</th>
        <th>Priority</th>
    </tr>
    <tr th:each="list : ${lists}">
        <td th:text="${list.taskName}"></td>
        <td th:text="${list.dueDate}"></td>
        <td th:text="${list.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${list.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${list.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${list.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
